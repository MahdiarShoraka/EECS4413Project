<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Details</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<header>
		<h1>Order Details</h1>
	</header>
	<div class="container">
		<table id="PaymentTable" border="1">
			<tr>
				<th>Payment Method ID</th>
				<th>Buyer's Name</th>
<!--				<th>Shipping Address</th>-->
<!--				<th>Item ID</th>-->
<!--				<th>Total Paid Amount</th>-->
			</tr>
			<!-- Rows will be dynamically added here -->
		</table>
	</div>
	<button onclick="back()">Back to Main Page</button>
	<footer>
		<p></p>
	</footer>
	<script>
		//Function for going back to the main page
		function back()
		{
			window.location.href = "http://localhost:8080/StudentInformationSystem/search"
		}
		
		
		// Function for recieving card Data
		function getCardData(cardId)
		{
			$.ajax({
				url: "http://localhost:8080/StudentInformationSystem/api/payment/order?cardNumber=" + cardId,
				type: 'GET',
				success: function (result) {
					if (result === null) {
						console.log("There is no data to be shown in the table.")
					}
					else {
						card = result.cardNumber.toString();
						privateCardNumber = card.substring(12);
						
						var table = $("#PaymentTable");
						var row = $("<tr></tr>");
						row.append($("<td></td>").text("****" + privateCardNumber));
						row.append($("<td></td>").text(result.cardHolderName));
						row.append($("<td></td>").text());
						row.append($("<td></td>").text());
						row.append($("<td></td>").text());
						table.append(row);
					}
				},
				error: function (error) {
					console.log("this Credit Card is already in the system.");
				}
			});
		}
		
		// MAIN
		$(document).ready(function () {
			const urlParams = new URLSearchParams(window.location.search);
			const cardId = urlParams.get('cardNumber');
			getCardData(cardId);
		});
	</script>
</body>

</html>
